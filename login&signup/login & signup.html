<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and SignUp Form</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="card login" id="login">
        <h2><i class="fas fa-key"></i>Sign Up</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="link=login">
            Don't have account yet <span class="switchText" onclick="switchToSignUp()">SignUp!</span>
        </p>
    </div>

    <div class="card signup" id="signup">
        <h2> <i class="fas fa-user"></i>New Account</h2>
        <form action="">
            <div class="form-group">
                <label for="sign-email">Email:</label>
                <input type="email" name="email" id="sign-email" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="sign-password">Password:</label>
                <input type="password" name="password" id="sign-password">
            </div>
            <div class="form-group">
                <label for="password-repeat">Password Repeat:</label>
                <input type="password" name="password-repeat" id="password-repeat">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p class="link-signup">
            Already has an account? <span class="switchText" onclick="switchToLogin()">Sign In!</span>
        </p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
